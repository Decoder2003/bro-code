<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/calculator.js" defer></script>
    <title>BROS Calculator</title>
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/dtafalonso/android-lollipop/512/Calculator-icon.png" type="image/x-icon">
</head>

<body>
    <div class="main">
        <div class="cut-effect"></div>
        <h1>CALCULATOR</h1>
        <div class="wrapper">
            <div class="output">0</div>
            <div value="C" class="box dark"> C </div>
            <div value="/" class="box dark"> &#247;</div>
            <div value="-" class="box dark"> - </div>
            <div value="backspace" class="box dark" id="backspace"> &#9003;</div>
            <div value="7" class="box light-dark"> 7 </div>
            <div value="8" class="box light-dark"> 8 </div>
            <div value="9" class="box light-dark"> 9 </div>
            <div value="x" class="box light-dark"> x </div>
            <div value="4" class="box light-dark"> 4 </div>
            <div value="5" class="box light-dark"> 5 </div>
            <div value="6" class="box light-dark"> 6 </div>
            <div value="+" class="box light-dark"> + </div>
            <div value="1" class="box light-dark"> 1 </div>
            <div value="2" class="box light-dark"> 2 </div>
            <div value="3" class="box light-dark"> 3 </div>
            <div value="%" class="box light-dark"> % </div>
            <div value="." class="box light-dark" id="dot"> . </div>
            <div value="0" class="box light-dark"> 0 </div>
            <div value="=" class="box pink" id="equal-to"> = </div>
        </div>
    </div>
</body>

</html>
